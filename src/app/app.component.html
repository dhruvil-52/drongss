<div class="row">
  <div class="col-8">
    <ng-container *ngFor="let obj of list">
      <button type="button" style="margin-right: 5px;">{{obj}}</button>
    </ng-container>
    <canvas #canvas></canvas>
  </div>
  <div class="col-4">
    <div *ngFor="let user of users">
      <button type="button" style="margin-right: 5px;">{{user.name}}</button>
    </div>
  </div>
</div>
