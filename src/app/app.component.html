<div class="row">
  <div class="col-12">
    <ng-container *ngFor="let obj of list">
      <button type="button" class="btn btn-primary">{{obj}}</button>
    </ng-container>
  </div>
  <div class="row mt-2">
    <div class="col-8">
      <canvas #canvas></canvas>
    </div>
    <div class="col-4">
      <div *ngFor="let user of users">
        <button type="button" class="btn btn-primary mr-2">{{user.name}}</button>
      </div>
    </div>
  </div>
</div>
